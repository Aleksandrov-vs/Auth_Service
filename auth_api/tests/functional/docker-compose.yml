version: '3.8'

services:

  api_test:
    container_name: app_test
    build: ../../.
    image: app_test
    env_file:
      - .env
    depends_on:
      - redis_test
      - pg

  redis_test:
    container_name: redis_test
    image: redis:7-alpine
    env_file:
      - .env

  pg:
    container_name: pg_test
    image: postgres:13
    env_file:
      - .env

  tests:
    container_name: tests
    build: .
    env_file:
      - .env
    depends_on:
      - api_test
